<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Example Search Events for Snowplow</title>
  </head>

  <body>
    <header>
      <h3>Example Search Events for Snowplow</h3>
    </header>

    <!-- Snowplow starts plowing -->
    <script type="text/javascript">
    ;(function(p,l,o,w,i,n,g){if(!p[i]){p.GlobalSnowplowNamespace=p.GlobalSnowplowNamespace||[];
    p.GlobalSnowplowNamespace.push(i);p[i]=function(){(p[i].q=p[i].q||[]).push(arguments)
    };p[i].q=p[i].q||[];n=l.createElement(o);g=l.getElementsByTagName(o)[0];n.async=1;
    n.src=w;g.parentNode.insertBefore(n,g)}}(window,document,"script","https://sp-js.apps.gov.bc.ca/kFaRq7wlqn92HjDbMi45LjA.js","snowplow"));
    var collector = 'spm.gov.bc.ca';
    window.snowplow('newTracker','rt',collector, {
    platform: 'web',
    respectDoNotTrack: true,
    post: true,
    contexts: {
    webPage: true,
    performanceTiming: true
    }
    });
    window.snowplow('enableActivityTracking'); // Ping every 30 seconds after 30 seconds
    window.snowplow('enableLinkClickTracking');
    window.snowplow('trackPageView',null,
      [{
        schema: 'iglu:ca.bc.gov/meta_data/jsonschema/1-0-0',
        data: {
          node_id: document.querySelector("meta[name='current_page_id']").getAttribute("content")
        }
      }]
    ) ;
    window.snowplow('trackSiteSearch',
    	getUrlParamArray('q','')
    );

    function getUrlParamArray(param, defaultValue) {
    	var vars = [];
        var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
        	if ( key === param ) {
        		vars.push(value);
        	}
        });
    	return vars;
    }
    </script>
    <!-- Snowplow stop plowing -->
	  </body>
</html>
